<div id="settings">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <div class="alert alert-{{alert.type}}" ng-repeat="alert in alerts">
    {{alert.message}}
  </div>

  <form class="form-horizontal" action="" name="settingsForm" ng-submit="saveSettings()">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="settingsAppName">
        App Name
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="settingsAppName" ng-model="app.name" name="name" validation-class="" required="">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Data Storage</label>
      <div class="col-sm-6">
        <select class="form-control" id="settingsStorage" ng-options="storage.name as storage.label for storage in storages" ng-model="app.storage" name="storage" validation-class="" required="">
        </select>
      </div>
    </div>

    <div class="form-group" ng-if="app.storage === 'firebase'">
      <label class="col-sm-4 control-label" for="settingsFirebase">
        Firebase Name
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="settingsFirebase" ng-model="app.settings.firebase" name="firebase" validation-class="" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-4 col-lg-8">
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </div>
    </div>
  </form>

  <hr>
  <h4>Delete this app</h4>
  <p>Please make sure you want to delete
  this app before clicking the button below.</p>
  <button class="btn btn-danger" ng-click="deleteApp(app)">
    Delete the app
  </button>
</div>
