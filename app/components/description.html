<component>
  <name>Description</name>
  <template>
    <dl>
      <dt>Defined Term 1</dt>
      <dd>This is the definition of Term 1.</dd>
      <dt>Defined Term 2</dt>
      <dd>This is the definition of Term 2.</dd>
    </dl>
  </template>
  <selector>dl</selector>
  <options>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="optionsDescriptionStyle"
          ng-model="options.horizontal" ng-change="change()">
        Horizontal style
      </label>
    </div>
  </options>
  <script>
    if (scope.selection.hasClass('dl-horizontal')) {
      scope.options.horizontal = true;
    } else {
      scope.options.horizontal = false;
    }

    scope.update = function () {
      if (scope.options.horizontal) {
        scope.selection.addClass('dl-horizontal');
      } else {
        scope.selection.removeClass('dl-horizontal');
      }
    };
  </script>
</component>
