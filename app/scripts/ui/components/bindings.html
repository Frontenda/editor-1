<div class="panel panel-default" ng-init="open = true">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a class="accordion-toggle" href ng-click="open = !open">Data Binding</a>
    </h4>
  </div>
  <div class="panel-collapse" ng-show="open">
    <div class="panel-body">
      <form ng-if="tables && tables.length > 0">
        <div class="form-group" ng-show="!isInput">
          <label class="control-label" for="bindingsBind">Content</label>
          <input class="form-control input-sm" id="bindingsContent"
            ng-model="bindings.bind" ng-disabled="!selection">
        </div>

        <div class="form-group" ng-show="isInput">
          <label class="control-label" for="bindingsModel">Content</label>
          <input class="form-control input-sm" id="bindingsModel"
            ng-model="bindings.model" ng-disabled="!selection">
        </div>

        <div class="form-group">
          <label class="control-label" for="bindingsRepeat">Repeat for each</label>
          <select class="form-control input-sm" id="bindingsRepeat"
            ng-model="bindings.repeat" ng-disabled="!selection"
            ng-options="table.name as table.name for table in tables">
            <option value=""></option>
          </select>
        </div>
      </form>
      <p ng-if="!tables || tables.length === 0">There're no tables in the database.
        <a href="#/database">Create tables.</a></p>
    </div>
  </div>
</div>
