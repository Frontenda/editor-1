<div id="start">
  <div class="page-header">
    <h1>Getting Started</h1>
  </div>
  <p>Welcome to Bricks, the visual application development tool that makes it easy for
  anyone to build database-driven web and mobile applications in minutes.</p>
  <p>For an example of what Bricks can do,
  <a href="https://www.youtube.com/watch?v=dESunMRqxN0">watch the demo video</a> or
  <a href="http://sorich87.github.io/bricks-samples/contacts/">play with the demo app</a>.</p>
  <p>Get started by creating your first app:</p>

  <form class="form-horizontal" name="newAppForm" ng-submit="addApp()">
    <div class="form-group">
      <label for="input-new-app-name" class="col-lg-2 control-label">
        Name
      </label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="input-new-app-name"
        ng-model="$parent.app.name" required name="name" validation-class>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-4">
        <button type="submit" class="btn btn-primary">Create App</button>
      </div>
    </div>
  </form>
</div>
