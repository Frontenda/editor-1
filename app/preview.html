<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

        <!-- build:css({.tmp,app}) styles/preview.css -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!-- endbuild -->

    <style id="bricksAppStyle"></style>

  <body>
    <div ng-view=""></div>

        <script src="//cdn.firebase.com/v0/firebase.js"></script>

        <!-- build:js scripts/preview-plugins.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/node-uuid/uuid.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/preview-modules.js -->
        <script src="bower_components/angular-route/angular-route.js"></script>

        <script src="scripts/storage/storage.js"></script>
        <script src="scripts/preview.js"></script>

    <script>
      window.addEventListener('message', function (e) {
        if (e.origin === window.location.origin && e.data) {
          window.bricksApp = e.data;
          angular.bootstrap(document, ['bricksApp']);
        }
      }, false);
    </script>
