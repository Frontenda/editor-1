<div class="panel panel-default" ng-init="open = true">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a class="accordion-toggle" href ng-click="open = !open">Style</a>
    </h4>
  </div>
  <div class="panel-collapse" ng-show="open">
    <div class="panel-body">
      <p>Click on an element on the page to show its style settings.</p>
    </div>
  </div>
</div>
