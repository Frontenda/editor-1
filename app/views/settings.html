<div id="settings">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <form class="form-horizontal" action="" ng-submit="saveSettings()">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="settingsAppName">
        App Name
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="settingsAppName"
        ng-model="app.name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Data Storage</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="settingsPersistenceLocalStorage"
            name="settings.persistence[]" value="localStorage" checked>
            User's Device
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-4 col-lg-8">
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </div>
    </div>

    <hr />
    <h4>Delete this app</h4>
    <p>Please make sure you want to delete
    this app before clicking the button below.</p>
    <button class="btn btn-danger" ng-click="deleteApp(app)">
      Delete the app
    </button>
  </form>
</div>
