<div id="settings">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <form class="form-horizontal" action="">
    <div class="form-group">
      <label class="col-sm-4 control-label">Data Storage</label>
      <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="persistenceLocalStorage"
             name="persistence[]" value="localStorage" checked>
            User's Device
          </label>
        </div>
      </div>
    </div>

    <hr />
    <h4>Delete this app</h4>
    <p>Please make sure you want to delete
    this app before clicking the button below.</p>
    <button class="btn btn-danger" ng-click="deleteApp()">Delete the app</button>
  </form>
</div>
