<div id="structure" class="sidebar">
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a href>Components</a></li>
    <li><a href>Pages</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade in active" id="components">
      <div class="component" ng-repeat="component in components"
        draggable="true" html="component.html">
        <img class="icon" ng-src="{{component.thumbnail}}" alt="">
        <span class="title">{{component.name}}</span>
      </div>
    </div>

    <div class="tab-pane fade" id="pages">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">/</a></li>
        <li><a href="#">/products</a></li>
        <li><a href="#">/products/:id</a></li>
      </ul>
      <button class="btn btn-default btn-block">
        <span class="glyphicon glyphicon-plus"></span>
        New Page
      </button>
    </div>
  </div>

  <collapse-button position="right">
</div>

<div id="details" class="sidebar">
  <p>Click on any element on the page to display its options here.</p>

  <collapse-button position="left">
</div>
